name: Trigger auto deployment for user-auth-service

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/user-auth-service-AutoDeployTrigger-af14a0da-2c58-4ab3-9ac8-e49b158639f9.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.USERAUTHSERVICE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.USERAUTHSERVICE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.USERAUTHSERVICE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.USERAUTHSERVICE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.USERAUTHSERVICE_REGISTRY_PASSWORD }}
          containerAppName: user-auth-service
          resourceGroup: ctse-rg
          imageToBuild: sanjayan201/user-auth-service:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


